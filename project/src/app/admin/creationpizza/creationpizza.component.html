<div class="contain">
    <div class="form">
        <h1>Ajout pizza</h1>

        <div class="middle">
<form [formGroup]="form">
            <input type="text" placeholder="NomPizza" formControlName="nom" >
            <input class="prix"  type="number" placeholder="prix M"  formControlName="prixm">
            <input class="prix" type="number" placeholder="prix L"  formControlName="prixl">
            <input class="prix" type="number" placeholder="prix Xl"  formControlName="prixxl">
<textarea name="" id="" cols="30" rows="10" formControlName="description"></textarea>
            <label for="photo" class="select btn1">Upload</label>
            <input type="file" name="" id="photo" placeholder="choisir image"  (change)="getimage($event)" >
            <button class="button middlex" (click)="ajouter()" [disabled]="!form.valid">Ajouter</button>
            <img *ngIf="preview" [src]="preview" alt="">
        </form>

    

        </div>

    </div>
</div>
